<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <h3>increment and decrement</h3>

    <button id="increment">increment</button>
    <button id="decrement">decrement</button>
    <ul id="numList"></ul>

    <p>roll no range from 1 to 4</p>

    <br>
    <input type="text" id="userInput" placeholder="enter roll no">
    <button id="search">search</button>
    <ul class="studentList" id="students">
    </ul>

    <br>

    <h1>second task</h1>
    <h1>to make to do list</h1>

    <input type="text" id="userInputList">
    <button id="add">add</button>
    <ul id="toDoList"></ul>




    <h3>make a stop watch</h3>

    <div class="stop-watch">
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>
    </div>


    <script src="index.js"></script>
